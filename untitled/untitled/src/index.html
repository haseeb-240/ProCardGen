<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Card Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f0f0f0;
            font-family: 'Open Sans', sans-serif;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .template1 {
            background-color: #fff;
            padding: 20px;
            font-size: 16px;
            font-weight: 400;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .template1 img {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 2px solid #4CAF50;
        }
        .template1 h2 {
            font-weight: 600;
            font-size: 20px;
            color: #4CAF50;
        }
        .template1 h3 {
            font-weight: 500;
            font-size: 18px;
            color: #2196F3;
        }
        .template1 p {
            font-weight: 400;
            font-size: 16px;
            color: #666;
        }
        .template2 {
            background-color: #ccc;
            padding: 20px;
            font-size: 16px;
            font-weight: 400;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .template2 img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .template2 h2 {
            font-weight: 700;
            font-size: 22px;
            margin-top: 20px;
            color: #4CAF50;
        }
        .template2 h3 {
            font-weight: 500;
            font-size: 18px;
            color: #2196F3;
        }
        .template2 p {
            font-weight: 400;
            font-size: 16px;
            color: #666;
        }
        .template3 {
            background-color: #333;
            padding: 20px;
            color: #fff;
            font-size: 16px;
            font-weight: 400;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .template3 img {
            float: left;
            margin-right: 20px;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            border: 2px solid #4CAF50;
        }
        .template3 h2 {
            font-weight: 600;
            font-size: 20px;
            color: #4CAF50;
        }
        .template3 h3 {
            font-weight: 500;
            font-size: 18px;
            color: #2196F3;
        }
        .template3 p {
            font-weight: 400;
            font-size: 16px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1>Professional Card Generator</h1>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#instructionsModal">Instructions</button>
                <form id="card-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="company-name">Company Name:</label>
                        <input type="text" class="form-control" id="company-name" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="slogan">Slogan:</label>
                        <input type="text" class="form-control" id="slogan" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" class="form-control" id="phone" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="website">Website:</label>
                        <input type="text" class="form-control" id="website" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" class="form-control" id="address" oninput="updatePreview()">
                    </div>
                    <div class="form-group">
                        <label for="profile-picture">Profile Picture:</label>
                        <input type="file" class="form-control" id="profile-picture" onchange="readProfilePicture(this)">
                    </div>
                    <div class="form-group">
                        <label for="template">Template:</label>
                        <select class="form-control" id="template" oninput="updatePreview()">
                            <option value="template1">Template 1</option>
                            <option value="template2">Template 2</option>
                            <option value="template3">Template 3</option>
                        </select>
                    </div>
                </form>
            </div>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div id="card-preview" class="card p-5"></div>
                <button id="download-png-button" class="btn btn-primary mt-3" style="display: none;">Download as PNG</button>
                <button id="share-facebook-button" class="btn btn-primary mt-3" style="display: none;">Share on Facebook</button>
                <button id="share-twitter-button" class="btn btn-primary mt-3" style="display: none;">Share on Twitter</button>
                <button id="share-linkedin-button" class="btn btn-primary mt-3" style="display: none;">Share on LinkedIn</button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="instructionsModal" tabindex="-1" role="dialog" aria-labelledby="instructionsModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="instructionsModalLabel">Instructions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Fill in all the fields to generate your professional card.</p>
                    <p>Select a template to customize your card.</p>
                    <p>Download your card as a PNG file.</p>
                    <p>Share your card on social media platforms.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script>
        let profilePictureUrl = "";
        function readProfilePicture(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    profilePictureUrl = e.target.result;
                    updatePreview();
                }
                reader.readAsDataURL(input.files[0]);
            }
        }
        function updatePreview() {
            var name = $('#name').val();
            var title = $('#title').val();
            var companyName = $('#company-name').val();
            var slogan = $('#slogan').val();
            var phone = $('#phone').val();
            var email = $('#email').val();
            var website = $('#website').val();
            var address = $('#address').val();
            var template = $('#template').val();
            var previewHtml = '';
            if (template == 'template1') {
                previewHtml = '<div class="template1">';
                if (profilePictureUrl) {
                    previewHtml += '<img src="' + profilePictureUrl + '" width="100" height="100" style="border-radius: 50%; float: left; margin-right: 20px;"><br><br>';
                }
                previewHtml += '<h2>' + name + '</h2>';
                previewHtml += '<h3>' + title + '</h3>';
                previewHtml += '<h4>' + companyName + '</h4>';
                previewHtml += '<p>' + slogan + '</p>';
                previewHtml += '<p>Phone: ' + phone + '</p>';
                previewHtml += '<p>Email: ' + email + '</p>';
                previewHtml += '<p>Website: ' + website + '</p>';
                previewHtml += '<p>Address: ' + address + '</p>';
                previewHtml += '</div>';
            } else if (template == 'template2') {
                previewHtml = '<div class="template2">';
                if (profilePictureUrl) {
                    previewHtml += '<img src="' + profilePictureUrl + '" width="100%" height="200" style="object-fit: cover; border-radius: 10px 10px 0 0;"><br><br>';
                }
                previewHtml += '<h2>' + name + '</h2>';
                previewHtml += '<h3>' + title + '</h3>';
                previewHtml += '<h4>' + companyName + '</h4>';
                previewHtml += '<p>' + slogan + '</p>';
                previewHtml += '<p>Phone: ' + phone + '</p>';
                previewHtml += '<p>Email: ' + email + '</p>';
                previewHtml += '<p>Website: ' + website + '</p>';
                previewHtml += '<p>Address: ' + address + '</p>';
                previewHtml += '</div>';
            } else if (template == 'template3') {
                previewHtml = '<div class="template3">';
                if (profilePictureUrl) {
                    previewHtml += '<img src="' + profilePictureUrl + '" width="100" height="100" style="border-radius: 50%; float: left; margin-right: 20px;"><br><br>';
                }
                previewHtml += '<h2>' + name + '</h2>';
                previewHtml += '<h3>' + title + '</h3>';
                previewHtml += '<h4>' + companyName + '</h4>';
                previewHtml += '<p>' + slogan + '</p>';
                previewHtml += '<p>Phone: ' + phone + '</p>';
                previewHtml += '<p>Email: ' + email + '</p>';
                previewHtml += '<p>Website: ' + website + '</p>';
                previewHtml += '<p>Address: ' + address + '</p>';
                previewHtml += '</div>';
            }
            $('#card-preview').html(previewHtml);
            if ($('#name').val() && $('#title').val() && $('#company-name').val() && $('#slogan').val() && $('#phone').val() && $('#email').val() && $('#website').val() && $('#address').val()) {
                $('#download-png-button').show();
                $('#share-facebook-button').show();
                $('#share-twitter-button').show();
                $('#share-linkedin-button').show();
            } else {
                $('#download-png-button').hide();
                $('#share-facebook-button').hide();
                $('#share-twitter-button').hide();
                $('#share-linkedin-button').hide();
            }
        }
        function downloadPNG() {
            html2canvas(document.getElementById('card-preview'), {
                useCORS: true,
                scrollY: -window.scrollY,
                scrollX: -window.scrollX
            }).then(function(canvas) {
                var dataURL = canvas.toDataURL();
                var link = document.createElement('a');
                link.href = dataURL;
                link.download = 'card.png';
                link.click();
            });
        }
        function shareFacebook() {
            var url = 'https://www.facebook.com/sharer/sharer.php?u=' + encodeURIComponent(window.location.href);
            window.open(url, '_blank');
        }
        function shareTwitter() {
            var url = 'https://twitter.com/intent/tweet?url=' + encodeURIComponent(window.location.href);
            window.open(url, '_blank');
        }
        function shareLinkedIn() {
            var url = 'https://www.linkedin.com/shareArticle?mini=true&url=' + encodeURIComponent(window.location.href);
            window.open(url, '_blank');
        }
        $('#download-png-button').click(function() {
            downloadPNG();
        });
        $('#share-facebook-button').click(function() {
            shareFacebook();
        });
        $('#share-twitter-button').click(function() {
            shareTwitter();
        });
        $('#share-linkedin-button').click(function() {
            shareLinkedIn();
        });
    </script>
</body>
</html>
